<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navigation :: navigation"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/categories}" method="post" th:object="${categoryDto}">
                <input type="hidden" id="id" th:field="*{id}">
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" class="form-control" id="name" th:field="*{title}"
                           placeholder="Enter category">
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- -->
<th:block th:replace="fragments/scripts :: scripts"></th:block>

</body>
</html>
